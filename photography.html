<!DOCTYPE html>
<html>
    <head>
        <title>portfolio final project</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
        </script> 
        <script src ="assets/js/script.js"></script>
    </head>
    <body>
        <!-- PHOTOGRAPHY PAGE -->
        <div id="photography_container">
            <!-- navbar -->
            <nav class="navbar_container">
                <ul id="navbar">
                    <li class="navbar_item" id="navhome">Home</li>
                    <li class="navbar_item" id="navabout">About</li>
                    <li class="navbar_item" id="navphoto">Photography
                        <ul class="sub_container" id="photo_sub">
                            <li class="sub_item" id="sub_portrait">Portrait</li>
                            <li class="sub_item" id="sub_landscape">Landscape</li>
                            <li class="sub_item" id="sub_exploration">Exporation</li>
                        </ul>
                    </li>
                    <li class="navbar_item" id="navvid">Videography</li>
                         <ul class="sub_container" id="video_sub">
                            <li class="sub_item" id="sub_demo">Demo Reel</li>
                             <li class="sub_item" id="sub_commercial">Commercial</li>
                            <li class="sub_item" id="sub_shortstory">Short Story</li>
                            <li class="sub_item" id="sub_documentary">Documentary</li>
                        </ul>
                    </li>
            </nav>

            <!-- photo background -->
            <div id="photobg_container">
                <img id="photobg" src="assets/img/background/photographyslide.jpg">
                <img id="brettlogoph" src="assets/img/logo/brettlogo.jpg">
                <div id="title_nameph">Brett Tanonaka</div>
            </div>

            <!-- social media -->
            <div id="socialmedia_containerph">
                <img id="twitter" class="sm_logoph" src="assets/img/logo/twitter_logo.png">
                <img id="instagram" class="sm_logoph" src="assets/img/logo/ig_logo.png">
                <img id="flickr" class="sm_logoph" src="assets/img/logo/flickr_logo.png">
                <img id="vimeo" class="sm_logoph" src="assets/img/logo/vimeo_logo.png">
                <img id="linkedin" class="sm_logoph" src="assets/img/logo/ln_logo.png">
            </div>

            <!-- squares -->
            <div class="square_container">
                <img id="portait_square" class="square" src="assets/img/background/portraitsquare.jpg">
                <img id="landscape_square" class="square" src="assets/img/background/landscapesquare.jpg">
                <img id="scene_square" class="square" src="assets/img/background/scenesquare.jpg">
            </div>
        </div>
    </body>
